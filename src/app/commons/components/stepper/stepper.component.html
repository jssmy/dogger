<section class="design-process-section ">
    <ul #step class="nav nav-tabs process-model more-icon-preocess d-flex justify-content-between" role="tablist">
        @for (item of stepsComputed(); track item.id) {
            <li  [ngStyle]="{ 'width': witdhStepComputed()  }" [ngClass]="{ 'active':  item.active, 'visited': item.visited}" class="active">
                <button  (click)="onSelected(item)"  class="btn font-typewriter">
                        <i [class]="item.icon"></i>
                <p>{{ item.label }}</p>
                </button>
        </li>
        }
    </ul>
</section>
