<div class="blog-skeleton w100">
    <app-shimmer shimmerWidth="30%" shimmerHeight="20px" borderRadius="radius-xs" theme="dark" />

    <div class="text-lg-left d-flex mt-3 flex-lg-row mb-4 flex-column justify-content-lg-between gap-2">
        <div class="d-flex">
            <app-shimmer shimmerWidth="45px" shimmerHeight="45px" borderRadius="radius-lg" theme="dark" />
            <div class="d-flex flex-column ms-3 justify-content-between">
                <app-shimmer shimmerWidth="100px" shimmerHeight="15px" borderRadius="radius-xs" theme="dark" />

                    theme="dark" />
            </div>
        </div>
        <div class="d-flex align-items-end">
            <app-shimmer shimmerWidth="261px" class="mt-sm-2" shimmerHeight="20px" borderRadius="radius-xs"
                theme="dark" />
        </div>
    </div>

    <div class="d-flex flex-column gap-4">

        @for (item of [1,2]; track $index) {

            <app-shimmer shimmerWidth="30%" shimmerHeight="20px" borderRadius="radius-xs" theme="dark" />

            <app-shimmer shimmerWidth="100%" shimmerHeight="20px" borderRadius="radius-xs" theme="dark" />
            <app-shimmer shimmerWidth="100%" shimmerHeight="20px" borderRadius="radius-xs" theme="dark" />
            <app-shimmer shimmerWidth="100%" shimmerHeight="20px" borderRadius="radius-xs" theme="dark" />
            <app-shimmer shimmerWidth="100%" shimmerHeight="20px" borderRadius="radius-xs" theme="dark" />
            <app-shimmer shimmerWidth="40%" shimmerHeight="20px" borderRadius="radius-xs" theme="dark" />
        </div>
        }
        <app-shimmer shimmerWidth="100%" shimmerHeight="250px" borderRadius="radius-xs" theme="dark" />
        <div class="d-flex flex-column gap-2">
            <app-shimmer shimmerWidth="100%" shimmerHeight="20px" borderRadius="radius-xs" theme="dark" />
            <app-shimmer shimmerWidth="100%" shimmerHeight="20px" borderRadius="radius-xs" theme="dark" />
            <app-shimmer shimmerWidth="100%" shimmerHeight="20px" borderRadius="radius-xs" theme="dark" />
            <app-shimmer shimmerWidth="100%" shimmerHeight="20px" borderRadius="radius-xs" theme="dark" />
            <app-shimmer shimmerWidth="100%" shimmerHeight="20px" borderRadius="radius-xs" theme="dark" />
            <app-shimmer shimmerWidth="100%" shimmerHeight="20px" borderRadius="radius-xs" theme="dark" />

        <app-shimmer shimmerWidth="100%" shimmerHeight="200px" borderRadius="radius-xs" theme="dark" />

    </div>
