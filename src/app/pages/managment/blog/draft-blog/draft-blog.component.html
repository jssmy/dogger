<section class="bg-color-dark">
    @if (!isResourceFound()) {
        <bgz-error-404></bgz-error-404>
    }
    @if (isResourceFound()) {
        <div class="my-3 p-3 rounded box-shadow scroll-x">
            <div id="blog-render" [innerHTML]=" blogContainer()"></div>
        </div>
    }
    
</section>

@if (isResourceFound()) {
    <div class="d-flex w-50 w-md-100">
        <bgz-button (click)="moveEditing()" class="me-2" >VOLVER A EDITAR</bgz-button>
        <bgz-button (click)="movePublic()" >MOVER A PUBLICO</bgz-button>
    </div>
}
