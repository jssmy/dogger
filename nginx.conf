# Configuración optimizada de Nginx para Angular SSR
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Configuración básica
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configuración de hash maps para evitar errores
    map_hash_bucket_size 128;
    map_hash_max_size 2048;
    
    # Configuración de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Configuración de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;
    
    # Compresión Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Configuración de caché para archivos estáticos
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    1y;
        ~font/                     1y;
        application/woff2          1y;
        application/woff           1y;
    }
    
    expires $expires;
    
    # Upstream para el servidor Node.js (SSR)
    upstream nodejs_backend {
        server 127.0.0.1:3000;
        keepalive 32;
    }
    
    # Upstream para User API (puerto 3000)
    upstream user_api_backend {
        server 127.0.0.1:3000;
        keepalive 32;
    }
    
    # Upstream para Blog API (puerto 3001)
    upstream blog_api_backend {
        server 127.0.0.1:3001;
        keepalive 32;
    }
    
    # ============================================
    # HTTP Redirects - Redirección a HTTPS
    # ============================================
    
    # HTTP Server - bugzilo.com
    server {
        listen 80;
        server_name bugzilo.com;
        return 301 https://$server_name$request_uri;
    }
    
    # HTTP Server - user.api.bugzilo.com
    server {
        listen 80;
        server_name user.api.bugzilo.com;
        return 301 https://$server_name$request_uri;
    }
    
    # HTTP Server - blog.api.bugzilo.com
    server {
        listen 80;
        server_name blog.api.bugzilo.com;
        return 301 https://$server_name$request_uri;
    }
    
    # ============================================
    # HTTPS Servers - API Subdominios
    # ============================================
    
    # HTTPS Server - user.api.bugzilo.com (Puerto 3000)
    server {
        listen 443 ssl http2;
        server_name user.api.bugzilo.com;
        
        # Configuración SSL
        ssl_certificate /etc/letsencrypt/live/user.api.bugzilo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/user.api.bugzilo.com/privkey.pem;
        
        # Configuración SSL optimizada
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # Configuración de seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # CORS headers para API
        add_header Access-Control-Allow-Origin "https://bugzilo.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Manejo de preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # Proxy todas las peticiones al backend de User API
        location / {
            proxy_pass http://user_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy - user api\n";
            add_header Content-Type text/plain;
        }
    }
    
    # HTTPS Server - blog.api.bugzilo.com (Puerto 3001)
    server {
        listen 443 ssl http2;
        server_name blog.api.bugzilo.com;
        
        # Configuración SSL
        ssl_certificate /etc/letsencrypt/live/blog.api.bugzilo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/blog.api.bugzilo.com/privkey.pem;
        
        # Configuración SSL optimizada
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # Configuración de seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # CORS headers para API
        add_header Access-Control-Allow-Origin "https://bugzilo.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Manejo de preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # Proxy todas las peticiones al backend de Blog API
        location / {
            proxy_pass http://blog_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy - blog api\n";
            add_header Content-Type text/plain;
        }
    }
    
    # ============================================
    # HTTPS Server - Frontend Principal
    # ============================================
    
    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name bugzilo.com;
        root /usr/share/nginx/html;
        index index.html;
        
        # Configuración SSL
        ssl_certificate /etc/letsencrypt/live/bugzilo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bugzilo.com/privkey.pem;
        
        # Configuración SSL optimizada
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # Configuración de seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Servir archivos JavaScript directamente desde Nginx
        location ~* \.js$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            add_header Content-Type "application/javascript" always;
            
            # Servir directamente desde Nginx, no pasar al backend
            try_files $uri =404;
        }
        
        # Servir archivos CSS directamente desde Nginx
        location ~* \.css$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            add_header Content-Type "text/css" always;
            
            # Servir directamente desde Nginx, no pasar al backend
            try_files $uri =404;
        }
        
        # Servir otros archivos estáticos
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            
            # Intentar servir el archivo, si no existe, pasar al backend
            try_files $uri @nodejs;
        }
        
        # Archivos específicos que siempre van a Nginx
        location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            # Buscar en la raíz y en subdirectorios
            try_files $uri $uri/ @nodejs;
        }
        
        # Configuración específica para iconos
        location /icons/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Fuentes
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri =404;
        }
        
        # Archivos CSS y JS con hash (inmutables)
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            try_files $uri @nodejs;
        }
        
        # API routes - pasar directamente a Node.js
        location /api/ {
            proxy_pass http://nodejs_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Todas las demás rutas van a Node.js para SSR
        location / {
            try_files $uri @nodejs;
        }
        
        # Fallback a Node.js para SSR
        location @nodejs {
            proxy_pass http://nodejs_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
